<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>TODOアプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ▼▼▼ ログインしていない時の画面 ▼▼▼ -->
    <div id="loginScreen" style="text-align: center; margin-top: 100px;">
        <h1>自分専用TODOリスト</h1>
        <p>Googleアカウントでデータを保存します</p>
        <button id="googleLoginBtn" style="padding: 15px 30px; font-size: 18px; background-color: #4285F4; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Googleでログイン
        </button>
    </div>

    <!-- ▼▼▼ ログインした後の画面（最初は隠しておく） ▼▼▼ -->
    <div id="appScreen" style="display: none;">
        
        <!-- 誰がログインしてるか表示 -->
        <div style="text-align: right; margin: 10px;">
            <span id="userName" style="font-weight: bold;"></span> さん
            <button id="logoutBtn" style="font-size: 12px; padding: 5px 10px;">ログアウト</button>
        </div>

        <h1>マイTODOリスト</h1>

        <input type="text" id="taskInput" placeholder="新しいタスクを入力">
        <button id="addButton">追加</button>

        <ul id="taskList">
            <!-- ここにタスクが追加されていく -->
        </ul>

    </div>

    <script type="module" src="script.js"></script>

</body>
</html>
