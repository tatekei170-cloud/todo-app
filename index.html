<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>TODOアプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ログイン画面 -->
    <div id="loginScreen" style="text-align: center; margin-top: 100px;">
        <h1>自分専用TODOリスト</h1>
        <p>Googleアカウントでデータを保存します</p>
        <button id="googleLoginBtn" class="google-btn">Googleでログイン</button>
    </div>

    <!-- メインアプリ画面 -->
    <div id="appScreen" style="display: none;">
        
        <!-- ユーザー情報とログアウトボタン -->
        <div class="user-info">
            <span id="userName"></span> さん
            <button id="logoutBtn">ログアウト</button>
        </div>

        <h1>階層 TODOリスト</h1>

        <!-- 入力エリア -->
        <div class="input-area">
            <select id="typeSelect">
                <option value="list">リスト</option>
                <option value="memo">メモ</option>
            </select>
            <input type="text" id="taskInput" placeholder="新しいタスクを入力">
            <button id="addButton">追加</button>
        </div>

        <!-- タスクが表示される場所 -->
        <ul id="taskList"></ul>

    </div>

    <!-- JavaScriptの読み込み -->
    <script type="module" src="script.js"></script>

</body>
</html>
