<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>TODOアプリ</title>
    <!-- CSS読み込み -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>クラウドTODOリスト</h1>

    <input type="text" id="taskInput" placeholder="新しいタスクを入力">
    <button id="addButton">追加</button>

    <ul id="taskList">
        <!-- ここにタスクが追加されていく -->
    </ul>

    <!-- 全削除ボタン -->
    <button id="resetButton">データを全削除する</button>

    <!-- ★重要：type="module" を追加したぞ！ -->
    <script type="module" src="script.js"></script>

</body>
</html>
